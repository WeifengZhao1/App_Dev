<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

<body>
    <h1>Images in HTML</h1>
    <p>Add images into a webpage</p>
    <img src="images/nightview1.jpg" alt="NYC Nightview" title="NYC Nightview" width="50%" height="500">        <figure>
        <img src="images/nightview1.jpg" alt="NYC Nightview" title="NYC Nightview" width="100%">
        <img src="images/nightview1.jpg" alt="NYC Nightview" title="NYC Nightview" width="49%">
        <img src="images/nightview1.jpg" alt="NYC Nightview" title="NYC Nightview" width="49%">
    </figure>

    <!---->
   <h1 id ="picTag">Picture tag</h1>
   <p>Resize the browser window to load different photos of NYC</p>

   <picture>
        <source media="(min-width: 1100px)" srcset="images/bkbridge.jpg">
        <source media="(min-width: 800px)" srcset="images/Nightview1.jpg">
        <source media="(min-width: 500px)" srcset="images/nightview2.jpg">
        <img src="images/nyc.jpg" alt="photo of nyc" width="60%">
    </picture>

    <!--LINKS-->
    <h1 id="links">Link to other sites</h1>
    <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Visit Google</a>
    <p><a href="mailto:123@gmail.com">Mail to</a></p>
    <p>Follow us:</p>
    <figure>
        <a href="https://www.tiktok.com/@qcc_cuny" target="_blank" rel="noopener noreferrer">
            <img src="images/tiktok.svg" alt="Image of Tiktok logo: follow us in Tiktok" width="20%">
        </a>

        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
            <img src="images/twitter.svg" alt="Image of Tiktok logo: follow us in Twitter" width="20%">
        </a>
    </figure>
    <h1>Link to a specific part of the same web page</h1>
    <ul>
        <li>
            <a href="#">Top of the page</a>
        </li>
        <li>
            <a href="#picTag">Picture Tag</a>
        </li>
        <li>
            <a href="#links">Links</a>
        </li>
    </ul>

    <h1>Map tag</h1>
    <figure>
        <img src="images/nightview1.jpg" width="500px" usemap="#nyc">
    </figure>

    <map name="nyc">
        <area shape="rect" coords="300px,20px,360px,190px" href="https://en.wikipedia.org/wiki/Liberty_Tower_(Manhattan)" alt="" target="_blank" rel="noopener noreferrer">
        <area shape="circle" coords="100px,210px,30px" href="https://en.wikipedia.org/wiki/Headquarters_of_the_United_Nations" alt="" target="_blank" rel="noopener noreferrer">
    </map>
    <hr>
    <footer>HTML Review @ Weifeng</footer>

</html>
